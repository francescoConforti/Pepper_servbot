<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Menu Pizzas</title>
    <link rel="stylesheet" href="style.css">
    <script src="/libs/qi/2/qi.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body class="noFlex">
    <form action="menu_2.html">
      <div id="list_pizzas">
	<div class="item">
          <h2>Reine</h2>
          <img src="img/reine.jpg" alt="Reine">
	  <div class="user_choice">
            <p> 4.50€ </p>
            Quantity: <input type="range" name="reine" min="0" max="10" value="0" onchange="updateTextInput(this.name, this.value);">
            <input type="number" id="reine_quantity" value="0" readonly>
	  </div>
	</div>
	<div class="item">
          <h2>3 Fromages</h2>
          <img src="img/3_fromages.jpg" alt="3 Fromages">
	  <div class="user_choice">
            <p> 5.50€ </p>
            Quantity: <input type="range" name="3_Fromages" min="0" max="10" value="0" onchange="updateTextInput(this.name, this.value);">
            <input type="number" id="3_Fromages_quantity" value="0" readonly>
	  </div>
	</div>
	<div class="item">
          <h2>Texane</h2>
          <img src="img/texane.jpg" alt="Texane">
	  <div class="user_choice">
            <p> 5€ </p>
            Quantity: <input type="range" name="texane" min="0" max="10" value="0" onchange="updateTextInput(this.name, this.value);">
            <input type="number" id="texane_quantity" value="0" readonly>
	  </div>
	</div>
      </div>
      <input type="button" onclick="validateForm()" value="Confirmer">
      <input type="reset" value="Réinitialiser">
    </form>
    <div class="footer">
      <div class="footerSpace"></div>
      <button onclick="location.href='menu.html'" type="button"> Accueil </button>
      <button onclick="location.href='commande.html'" type="button"> Ma Commande </button>
      <!-- <button onclick="location.href='index.html'" type="button">Fin</button> -->
      <div class="footerSpace"></div>
    </div>
  </body>
</html>
